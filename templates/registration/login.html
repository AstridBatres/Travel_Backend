{% extends 'base.html' %} 

{% block title %} Log In {% endblock title %} 



{% block content %} 
<h1>Log In</h1>
<form method="post" class="from-group">
    {% csrf_token %} 
    {{ form}}
    <button type="submit" class="btn btn-success" value="Log in">Log in</button>
    <p>Don't have an account? Create one <a href="/register">here</a></p>
</form>
<small>Forgot your password? <a href="{% url 'password_reset %}">Click here</a>to reset it.</small>
{% endblock content %}
