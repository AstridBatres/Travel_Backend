{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>{% block title %}Login{% endblock title %}</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'https://use.fontawesome.com/releases/v5.7.1/css/all.css' %}">
		{% load static %}
        <link href="{% static 'style/login.css' %}" rel="stylesheet">
	</head>
	{% block content %}
	<body>
		<div class="login">
			<h1>Login</h1>
			<form action="/auth" method="post">
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login">
			</form>
		</div>
		{% endblock content %} 
	</body>
</html>
